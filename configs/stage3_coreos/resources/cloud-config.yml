# Creates the reboot-api service user. This user is used exclusively to issue
# a "sudo systemctl reboot -i" on the node.
users:
  - name: "reboot-api"
    system: true
    groups: ["sudo"]
    ssh-authorized-keys:
      - "command=\"sudo /usr/bin/systemctl reboot -i\" ssh-rsa  reboot-api@"

write_files:
  - path: /etc/sysctl.d/default_qdisc.conf
    permissions: 0644
    owner: root
    content: |
        net.core.default_qdisc=fq
